<section class="artist-search">
  <form novalidate ng-submit="$ctrl.submitForm()">
    <div class="form-group">
      <input class="form-control" ng-change="$ctrl.searchArtist()" ng-model="$ctrl.search" />
    </div>
    <input type="submit" value="OK" />
  </form>

  <div class="artist-search__wrapper" ng-repeat="result in $ctrl.searchResult">
    <ul class="dropdown-menu show artist-search__list" ng-repeat="artistmatches in result.artistmatches">
      <li class="artist-search__list-item" ng-repeat="artist in artistmatches">
        <a class="dropdown-item" ui-sref="artist({ name: artist.name })" title="{{ artist.name }}">
          {{ artist.name }}
        </a>
      </li>
    </ul>
  </div>
</section>
